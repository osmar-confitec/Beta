 <select  [ngModel]="lst" (ngModelChange)='onOptionsSelected($event)' 
                 placeholder="Select course" name="course">
  
  <option  [selected]="true" >Selecione...</option>
  <option *ngFor="let c of lst" [ngValue]="c" [selected]="c.id == selected.id"  name="course">
     {{c.nome}}  
  </option>
</select>
