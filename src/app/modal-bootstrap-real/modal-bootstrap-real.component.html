<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross Click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <project-B-file-upload [Url]="'http://localhost:58647/api/uploader'" [autoUpload]="true" ></project-B-file-upload>
    

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close Click')">Fechar</button>
  </div>
</ng-template>

<button [ngClass]="{'btn':true , 'btn-primary':true , 
                              'btn-lg': tamanhoBotao ===  TamanhoBotaoModal.Grande,
                              'btn-sm': tamanhoBotao ===  TamanhoBotaoModal.Pequeno
                    }"  (click)="abrir(content)">{{tituloBotao}}</button>
