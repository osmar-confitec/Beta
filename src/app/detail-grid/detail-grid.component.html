


<h1>Dados do funcionário</h1>
<hr>
<form>
  <label for="txtnome">Nome</label>
  <input [(ngModel)]='funcionario.nome' type="text" name="txtnome" id="txtnome">
  <br>
  <label for="txtsobrenome">Sobrenome</label>
  <input [(ngModel)]='funcionario.sobrenome' type="text" name="txtsobrenome" id="txtsobrenome">
  <br>
  <label for="txtemail">Email</label>
  <input [(ngModel)]='funcionario.email' type="text" name="txtemail" id="txtemail">
  <br>
  <label for="txtcpf">Cpf</label>
  <input [(ngModel)]='funcionario.cpf' type="text" name="txtcpf" id="txtcpf">
  <br>

  <label for="txtrg">Rg</label>
  <input [(ngModel)]='funcionario.rg' type="" name="txtrg" id="txtrg">
  <br>
  <label for="dropsexo">Sexo</label>
  <select [(ngModel)]='funcionario.sexo' name="dropSexo" id="dropSexo">
    <option value="masculino" selected="selected">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>
  <br>
  <label for="txtTextArea">Detalhes</label>
  <textarea [(ngModel)]='funcionario.detalhes' name="txtTextArea" id="txtTextArea"></textarea>
  <br>
</form>

<hr>
<input type="button" (click)="Adicionar()" value="Adicionar">
<input type="button" (click)="Novo()" value="Novo">
<hr>
<h1>Tabela</h1>
<table #MinhaTabela class="responsive-table">
  <caption>Dados</caption>
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspan="7">Final:</td>
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td colspan="7">
        <div *ngFor="let item of listaFuncionarios">
          <div *ngIf="item.detalhes != '' then content else content_else"></div>
          <ng-template #content>
            <table style="width:100%">
              <tr>
                <td data-title="Released">{{item.nome}}</td>
                <td data-title="Studio">{{item.sobrenome}}</td>
                <td data-title="Worldwide Gross" data-type="currency">{{item.email}}</td>
                <td data-title="Domestic Gross" data-type="currency">
                  <input type="button" value="deletar" (click)="deletarRegistro(item)">
                </td>
                <td data-title="Domestic Gross" data-type="currency">

                  <input type="button" value="detalhes" (click)="detalhesRegistro(item)">
                </td>
                <td data-title="Domestic Gross" data-type="currency">

                  <input type="button" value="editar" (click)="editarRegistro(item)">
                </td>
              </tr>
              <tr  style="display:none;" class="id-{{item.id}}">
                <td colspan="5">
                  <p>Detalhes</p>
                  {{item.detalhes}}
                </td>
              </tr>
            </table>
          </ng-template>
          <ng-template #content_else>
            <table style="width:100%">
              <tr>
                <td data-title="Released">{{item.nome}}</td>
                <td data-title="Studio">{{item.sobrenome}}</td>
                <td data-title="Worldwide Gross" data-type="currency">{{item.email}}</td>
                <td data-title="Domestic Gross" data-type="currency">
                  <input type="button" value="deletar" (click)="deletarRegistro(item)">
                </td>
                <td data-title="Domestic Gross" data-type="currency">

                  <input type="button" value="detalhes" (click)="detalhesRegistro(item)">
                </td>
                <td data-title="Domestic Gross" data-type="currency">

                  <input type="button" value="editar" (click)="editarRegistro(item)">
                </td>
              </tr>
            
              <tr style="display:none;" class="id-{{item.id}}">
                <td colspan="5">
                  <p>Detalhes</p>
                  Atenção não houve detalhamentos
                </td>
              </tr>
            </table>
          </ng-template>
        </div>

      </td>
    </tr>
  </tbody>
</table>
